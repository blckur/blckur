<div class="content" ng-class="settings ? 'active' : ''" layout vertical flex>
  <div class="row" layout horizontal>
    <img class="avatar" ng-src="{{avatar}}">
    <div layout vertical flex>
      <div class="buttons" layout horizontal>
        <div flex></div>
        <core-icon-button icon="settings"
          touch-click="onSettings()"></core-icon-button>
        <core-icon-button icon="exit-to-app"
          touch-click="onLogout()"></core-icon-button>
      </div>
      <div class="info" ng-bind="model.email"></div>
    </div>
  </div>
  <form class="row settings" layout vertical ng-animate>
    <x-input type="text" placeholder="Email address"
      model="settingsModel.email" theme="dark"></x-input>
    <x-input type="password" placeholder="Password"
      model="settingsModel.password" theme="dark"></x-input>
    <div class="apikey" layout horizontal>
      <div class="label">API Key</div>
      <x-input type="text" readonly
        model="settingsModel.apikey" theme="dark"></x-input>
      <core-icon-button icon="refresh"
        touch-click="onRefreshApi()"></core-icon-button>
    </div>
    <paper-button role="button" tabindex="0"
      delay-click="onSave()">Save</paper-button>
  </form>
</div>
