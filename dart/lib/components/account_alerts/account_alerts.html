<!-- TODO ng-switch not working ios -->
<div flex ng-show="active == true">
  <paper-progress ng-if="loading" indeterminate></paper-progress>
  <div>
    <div class="form" ng-show="selected == true">
      <div class="label" ng-bind="typeModel.valueLabel"></div>
      <div class="input"> <!-- ng-switch="typeModel.valueType" -->
        <div ng-show="typeModel.valueType == 'input'">
            <!-- ng-switch-when="input" -->
          <x-input type="text" placeholder="{{typeModel.valueHolder}}"
            model="typeValue"></x-input>
        </div>
      </div>
      <paper-button role="button" delay-click="onSave()">Save</paper-button>
    </div>
    <div ng-show="selected != true"
        class="menu scrollable ng-binding">
      <core-item ng-repeat="alertType in alertTypes"
          class="alert-type" layout horizontal>
        <paper-button class="type" flex delay-click="onClick(alertType)">
          <div class="content" ng-bind="alertType.label" flex></div>
          <core-icon icon="chevron-right"></core-icon>
        </paper-button>
      </core-item>
    </div>
  </div>
  <paper-button class="footer-btn cancel" flex delay-click="onCancel()">
    <paper-fab icon="clear" title="Cancel" role="button"
      aria-label="Cancel"></paper-fab>
    <div class="info" flex>Cancel</div>
  </paper-button>
</div>
<div ng-show="active != true"> <!-- ng-switch-default -->
  <div class="alert-type" ng-repeat="alert in model.alerts"
    layout horizontal>
    <div flex>
      <div class="label" ng-bind="alert['label']"></div>
      <div class="value" ng-bind="alert['value']"></div>
    </div>
    <div layout horizontal center>
      <core-icon-button icon="delete" class="alert-del"
        ng-click="onDel(alert)"></core-icon-button>
    </div>
  </div>
  <x-get-started
    ng-if="model.alerts == null || model.alerts.length == 0"></x-get-started>
  <paper-button class="footer-btn add" flex delay-click="onAdd()">
    <paper-fab icon="add" title="Add alert" role="button"
      aria-label="Add alert"></paper-fab>
    <div class="info" flex>Add new alert</div>
  </paper-button>
</div>
