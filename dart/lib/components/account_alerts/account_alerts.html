<!-- TODO ng-switch not working ios -->
<div ng-class="activeCls"> <!-- ng-switch="active" -->
  <div class="add-form" flex> <!-- ng-switch-when="true" -->
    <paper-progress ng-if="loading" indeterminate></paper-progress>
    <div> <!-- ng-switch="selected" -->
      <div class="form"
          ng-if="selected == true"> <!-- ng-switch-when="true" -->
        <div class="label" ng-bind="typeModel.valueLabel"></div>
        <div class="input"> <!-- ng-switch="typeModel.valueType" -->
          <div ng-if="typeModel.valueType == 'input'">
              <!-- ng-switch-when="input" -->
            <x-input type="text" placeholder="{{typeModel.valueHolder}}"
              model="typeValue"></x-input>
          </div>
        </div>
        <paper-button role="button" ng-click="onSave()">Save</paper-button>
      </div>
      <div ng-if="selected != true"
          class="menu scrollable ng-binding">
        <core-item ng-repeat="alertType in alertTypes"
            class="alert-type" layout horizontal>
          <paper-button class="type" flex ng-click="onClick(alertType)">
            <div class="content" ng-bind="alertType.label" flex></div>
            <core-icon icon="chevron-right"></core-icon>
          </paper-button>
        </core-item>
      </div>
    </div>
    <paper-button class="footer-btn cancel" flex ng-click="onCancel()">
      <paper-fab icon="clear" title="Cancel" role="button"
        aria-label="Cancel"></paper-fab>
      <div class="info" flex>Cancel</div>
    </paper-button>
  </div>
  <div class="add-btn" layout horizontal flex>
      <!-- ng-switch-default -->
    <x-get-started
      ng-if="model.alerts == null || model.alerts.length == 0"></x-get-started>
    <paper-button class="footer-btn add" flex ng-click="onAdd()">
      <paper-fab icon="add" title="Add alert" role="button"
        aria-label="Add alert"></paper-fab>
      <div class="info" flex>Add new alert</div>
    </paper-button>
  </div>
</div>
