<div class="item" ng-class="settings ? 'active' : ''">
  <div layout vertical flex>
    <div class="row" layout horizontal>
      <x-brand-logo icon="{{model.type}}"></x-brand-logo>
      <div layout vertical flex>
        <div class="buttons" layout horizontal>
          <div flex></div>
          <core-icon-button icon="settings"
            ng-click="onSettings()"></core-icon-button>
          <core-icon-button icon="delete"></core-icon-button>
        </div>
        <div class="info" ng-bind="model.identity" flex></div>
      </div>
    </div>
    <form ng-if="settings" class="row" layout vertical>
      <div ng-repeat="event in settingsModel.events">
        <div ng-switch="event['val_type']">
          <div ng-switch-when="toggle" layout horizontal flex>
            <paper-checkbox for role="checkbox"
              label="{{event['name']}}" no-select
              py-checked="event['value']"></paper-checkbox>
          </div>
        </div>
      </div>
      <paper-button role="button" tabindex="0"
        ng-click="onSave()">Save</paper-button>
    </form>
  </div>
</div>
