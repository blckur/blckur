<div class="item" ng-class="settings ? 'settings-active' : ''"
    layout vertical flex>
  <div ng-if="settings" class="row settings-header" layout horizontal>
    <span flex>Manage account alerts</span>
    <core-icon-button icon="close" ng-click="onSettings()"></core-icon-button>
  </div>
  <div class="row account" layout horizontal>
    <x-brand-logo icon="{{model.type}}"></x-brand-logo>
    <div layout vertical flex>
      <div class="buttons" layout horizontal>
        <div flex></div>
        <core-icon-button icon="settings"
          ng-click="onSettings()"></core-icon-button>
        <core-icon-button icon="delete"></core-icon-button>
      </div>
      <div class="info" ng-bind="model.identity" flex></div>
    </div>
  </div>
  <div ng-if="settings" class="row settings" layout vertical flex>
    <div ng-if="!addingAlert">
      <div ng-repeat="alert in settingsModel.alerts">
        <span ng-bind="alert['label']"></span>
        <span ng-bind="alert['value']"></span>
      </div>
    </div>
    <x-alert-add active="addingAlert"></x-alert-add>
  </div>
</div>
