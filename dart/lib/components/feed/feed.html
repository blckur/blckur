<core-drawer-panel drawerwidth="320px" responsivewidth="800px" touch-action>
  <core-header-panel mode="cover" main shadow layout vertical>
    <core-toolbar class="toolbar">
      <paper-icon-button class="menu-toggle" icon="menu" role="button"
        tabindex="0" aria-label="menu"
        core-drawer-toggle></paper-icon-button>
      <div class="logo">blckur</div>
    </core-toolbar>
    <div class="main-panel">
    </div>

  </core-header-panel>
  <core-header-panel mode="cover" drawer layout vertical>
    <core-toolbar class="toolbar">
      <div class="row" layout horizontal flex>
        <img class="avatar"
          src="https://avatars0.githubusercontent.com/u/1305774?v=3&s=460">
        <div layout vertical flex>
          <div class="buttons" layout horizontal>
            <div flex></div>
            <core-icon-button icon="settings"></core-icon-button>
            <core-icon-button icon="exit-to-app"></core-icon-button>
          </div>
          <div class="info" flex>zach.huff.386@gmail.com</div>
        </div>
      </div>
    </core-toolbar>
    <div class="side-panel" layout vertical flex>
      <core-menu flex>
        <core-item layout horizontal flex>
          <img src="/img/twitter.svg">
          <div class="info" flex>Twitter Account</div>
        </core-item>
        <core-item layout horizontal>
          <img src="/img/github.png">
          <div class="info" flex>GitHub Account</div>
        </core-item>
        <core-item layout horizontal>
          <img src="/img/gmail.svg">
          <div class="info" flex>Gmail Account</div>
        </core-item>
        <core-item class="add-account" layout horizontal>
          <paper-fab icon="add" title="Add account" role="button"
            tabindex="0" aria-label="Add account"></paper-fab>
          <div class="info" flex>Add new account</div>
        </core-item>
      </core-menu>
    </div>
  </core-header-panel>
</core-drawer-panel>
