<div class="container" layout horizontal center>
  <div class="modal" flex>
    <header>blckur</header>
    <!-- TODO ng-switch not working ios -->
    <div> <!-- ng-switch="mode" -->
      <form ng-if="mode == 'login'"> <!-- ng-switch-when="login" -->
        <x-input type="email" placeholder="Email address" error="emailError"
          model="model.email" theme="dark"></x-input>
        <x-input type="password" placeholder="Password" error="passwordError"
          model="model.password" theme="dark"></x-input>
        <div layout horizontal>
          <paper-checkbox for role="checkbox"
            label="Remember me" no-select
            py-checked="model.remember"></paper-checkbox>
          <div flex></div>
          <div class="forgot-pass link" no-select>Forgot password?</div>
        </div>
        <paper-button role="button" tabindex="0" raised
          delay-click="onLogin()">Log In</paper-button>
        <div class="signup">Don't have an account? <span class="link"
          no-select touch-click="setMode('signup')">Sign up</span></div>
      </form>
      <form ng-if="mode == 'signup'"> <!-- ng-switch-when="signup" -->
        <x-input type="email" placeholder="Email address" error="emailError"
          model="model.email" theme="dark"></x-input>
        <x-input type="password" placeholder="Password" error="passwordError"
          model="model.password" theme="dark"></x-input>
        <x-input type="text" placeholder="Beta key" error="betakeyError"
          model="model.betakey" theme="dark"></x-input>
        <paper-button role="button" tabindex="0" raised
          delay-click="onSignup()">Sign Up</paper-button>
        <div class="signup">Already a Blckur member? <span class="link"
          no-select touch-click="setMode('login')">Log in</span></div>
      </form>
    </div>
  </div>
</div>
<x-alerts></x-alerts>
