<div flex>
  <paper-progress ng-if="loading.state" indeterminate></paper-progress>
  <div ng-if="modeswitch.state[2]" class="add-filter" ng-animate flex>
    <div class="form" ng-show="selected == true">
      <div class="label" ng-bind="typeModel.valueLabel"></div>
      <div class="input"> <!-- ng-switch="typeModel.valueType" -->
        <div ng-show="typeModel.valueType == 'input'">
            <!-- ng-switch-when="input" -->
          <x-input type="text" placeholder="{{typeModel.valueHolder}}"
            model="typeValue"></x-input>
        </div>
      </div>
      <paper-button role="button" delay-click="onSave()">Save</paper-button>
    </div>
    <div ng-show="selected != true"
        class="menu scrollable ng-binding">
      <core-item ng-repeat="filterType in filterTypes"
          class="filter-type" layout horizontal>
        <paper-button class="type" flex delay-click="onClick(filterType)">
          <div class="content" ng-bind="filterType.label" flex></div>
          <core-icon icon="chevron-right"></core-icon>
        </paper-button>
      </core-item>
    </div>
    <paper-button class="footer-btn cancel" flex delay-click="onCancel()">
      <paper-fab icon="clear" title="Cancel" role="button"
        aria-label="Cancel"></paper-fab>
      <div class="info" flex>Cancel</div>
    </paper-button>
  </div>
  <div ng-if="modeswitch.state[1]" class="filters" ng-animate flex>
    <div class="filter-type" ng-repeat="filter in model.filters"
        layout horizontal>
      <div flex>
        <div class="label" ng-bind="filter['label']"></div>
        <div class="value" ng-bind="filter['value']"></div>
      </div>
      <div layout horizontal center>
        <core-icon-button icon="delete" class="filter-del"
          ng-click="onDel(filter)"></core-icon-button>
      </div>
    </div>
    <x-get-started
      ng-if="model.filters == null || model.filters.length == 0"
      ></x-get-started>
    <paper-button class="footer-btn add" flex delay-click="onAdd()">
      <paper-fab icon="add" title="Add filter" role="button"
        aria-label="Add filter"></paper-fab>
      <div class="info" flex>Add new filter</div>
    </paper-button>
  </div>
</div>
