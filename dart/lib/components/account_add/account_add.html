<div ng-switch="addAccount">
  <div ng-switch-when="true" flex>
    <paper-progress ng-if="loading" indeterminate></paper-progress>
    <core-item ng-repeat="accountType in accountTypes"
        class="account-type" layout horizontal>
      <paper-button flex ng-click="onAccountClick(accountType.type)">
        <x-brand-logo icon="{{accountType.type}}"></x-brand-logo>
        <div class="content" ng-bind="accountType.label" flex></div>
        <core-icon icon="chevron-right"></core-icon>
      </paper-button>
    </core-item>
    <core-item layout horizontal>
      <paper-button flex ng-click="onAccountCancel()">
        <paper-fab icon="clear" title="Cancel" role="button"
          aria-label="Cancel"></paper-fab>
        <div class="info" flex>Cancel</div>
      </paper-button>
    </core-item>
  </div>
  <div ng-switch-default>
    <core-item layout horizontal>
      <paper-button flex ng-click="onAccountAdd()">
        <paper-fab icon="add" title="Add account" role="button"
          aria-label="Add account"></paper-fab>
        <div class="info" flex>Add new account</div>
      </paper-button>
    </core-item>
  </div>
</div>
